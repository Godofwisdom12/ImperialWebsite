<!DOCTYPE html>
<html>
    <body>
        <h2>What Can JavaScript Do?</h2>
        
        <p id="demo">JavaScript can change HTML content.</p>

        <button type="button"onclick='document.getElementById("demo").innerHTML
        = "Hello JavaScript!"'>Click Me!</button>
    </body>
</html>

<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='picbulbon.gif'">Turn on the light</button>

<img id="myImage" src="picbulboff.gif"style="width:100px">

<button onclick="document.getElementById('myImage').src='picbulboff.gif'">Turn off the light</button>

</body>
</html>


<html>
    <body>
        
        <h2>What Can JavaScript Do?</h2>

        <p id="demo">JavaScript can hide HTML elements.</p>

        <button type="button"onclick="document.getElementById('demo').style.display='none'">Click Me!</button>
    
    </body>
</html>
