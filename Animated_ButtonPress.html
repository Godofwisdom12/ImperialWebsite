<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, intial-scale=1">
<style>
.button {
	padding: 15px 25px;
	font-size: 24px;
	text-align: center;
	cursor: pointer;
	outline: none;
	color: #000;
	background-color: #F0F;
	border: none;
	border-radius: 15px;
	box-shadow: 0 9px #999;
}

.button:hover {background-color: #F0F}

.button:active {
	background-color: #F0F;
	box-shadow: 0 5px #666;
	transform: translateY(4px);
}
</style>

</head>

<body>
<h2>Animated Button Press</h2>
<button class="button">Press Down!</button>

</body>
</html>
